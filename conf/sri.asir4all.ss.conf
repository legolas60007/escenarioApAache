<VirtualHost *:80>
	ServerAdmin nononon@localhost
	DocumentRoot /var/www/html/
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	Options -Indexes

	<Location "/server-status">
	SetHandler server-status
	AuthType basic
	AuthName "Cuidao con entrar"
	AuthUserFile /etc/apache2/torin
	Require valid-user
	</Location>

	<Location "/server-info">
	SetHandler server-info
	Require ip 192.168.28.7
	Require ip 192.168.28.106
	</Location>

	<Directory "/var/www/html/blog">
	Order deny,allow
        AuthType digest
        AuthName "nonononono"
        AuthUserFile /etc/apache2/sauron
        Require user bilbo
	DirectoryIndex servidor.php
	</Directory>

	<Directory /var/www/html>
	Order deny,allow
        AuthType basic
        AuthName "nonononono"
        AuthUserFile /etc/apache2/gormiti
        Require valid-user
	DirectoryIndex servidor.php
	</Directory>
</VirtualHost>

